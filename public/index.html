<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
    <title>Cross-Platform Browser Automation</title>
    <style>
        
    </style>
</head>
<body>
    <div class="header">
        <h1>Cross-Platform Browser Automation</h1>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="welcome">
                <h2>Welcome</h2>
            </div>

            <div class="login-box">
                <h2>Sign into your account</h2>
                <form id = "login-form">
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" id = "login-button" class="login-button">LOGIN</button>

                    <div class="new-user">
                        New User? Click <a href="#">here</a> to sign in
                    </div>
                </form>
            </div>
        </div>
    </div>
      <script src="js/index.js"></script>
</body>
</html>
