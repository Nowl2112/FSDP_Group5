<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/aipage.css">
  <title>AI Solution Resolver</title>
</head>
<body>
  <!-- Navbar Section -->
  <div class="navbar">
    <img src="/images/ocbc-logo.png" alt="Logo" class="logo">
    <a href="homepage.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="upload.html">Upload</a>
    <a href="aipage.html">Solution</a>

  </div>

  <!-- Main Content Area -->
  <div class="content">
    <h2>AI Solution Resolver</h2>

    <!-- Input Section -->
    <div class="upload-box">
      <h3>Enter the url of the site you tested:</h3>
      <textarea id="urlInput" placeholder="Enter url"></textarea>
      <h3>Enter your error message:</h3>
      <textarea id="errorMessage" placeholder="Describe your error..."></textarea>
      <button id="getsolution" class="upload-btn">Get Solution</button>
      <button id="getsolutionfile" class="upload-btn">Generate Solution File</button>
    </div>

    <!-- Solution Display Section -->
    <div class="upload-box-container">
      <h4>Suggested Solution:</h4>
      <span id="solutionText">N/A</span>
    </div>
  </div>

  <script src="js/aipage.js"></script>
</body>
</html>
