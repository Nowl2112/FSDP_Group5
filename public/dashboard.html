<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Case Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Navigation Bar -->
    <div class="navbar">
      <img src="/images/ocbc-logo.png" alt="Logo" class="logo" />
      <!-- Replace with actual logo image path -->
      <a href="homepage.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="upload.html">Upload</a>
      <a href="aipage.html">Solution</a>

    </div>
    
    
    <div class="dashboard-container">
      <div class="sidebar">
        <h2>Test Cases</h2>
        <input type="text" id="search-bar" placeholder="Search by file name" />
        <select id="category-filter">
          <option value="all">All Categories</option>
        </select>
        <select id="status-filter" class="status-filter">
          <option value="all">All Tests</option>
          <option value="passed">Passed Tests</option>
          <option value="failed">Failed Tests</option>
        </select>
        
        <ul id="test-case-list"></ul>
      </div>
      <div class="content">
        
        <div class="test-case-amount-container" id = "test-case-amount-container">
        <div class="chart-container">
          <!-- <h3>Chart</h3> -->
          <canvas id="chart-container"></canvas>
        </div>
        <div class="chart-container">
          <!-- <h3>Chart</h3> -->
          <canvas id="chart-container2"></canvas>
        </div>
      </div>


        <div class="test-case-amount-container" id = "test-case-amount-container">
          
          <div class="test-case-amount">
            <h3>Test Case Amount</h3>
            <span id = "test-case-amount-text"></span>
          </div>
          <div class="passing-rate">
            <h3>Passing Rate</h3>
            <span id = "passing-rate-text"></span>
          </div>
          
          <div class="avg-time">
            <h3>Average Time</h3>
            <span id = "avg-time-text"></span>
          </div>
          
        </div>

        <h2>Test Case Details</h2>
        <div id="test-case-details">
          <p>Select a test case to view details.</p>
        </div>
      </div>
    </div>
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <h3>Settings for <span id="modal-test-case-name"></span></h3>
        <div class="modal-options">
          <!-- Rename Option -->
          <div>
            <label for="rename-input">Rename:</label>
            <input type="text" id="rename-input" placeholder="New name" />
          </div>
    
          <!-- Custom Category Option -->
          <div>
            <label for="category-input">Category:</label>
            <!-- <input type="text" id="category-input" placeholder="Enter custom category" /> -->
            <select id="category-input" class="status-filter">
              <option value="" disabled selected>Select your category</option>
              <option value="Unit Tests">Unit Tests</option>
              <option value="Integration Tests">Integration Tests</option>
              <option value="System Tests">System Tests</option>
              <option value="Performance Tests">Performance Tests</option>
              <option value="Stress Test">Stress Test</option>
              <option value="Compatibility Tests">Compatibility Tests</option>


            </select>
      
          </div>
         
          <!-- Delete Option -->
          <button id="delete-btn">Delete</button>
    
          <!-- Actions -->
          <div class="modal-actions">
            <button id="cancel-settings-btn">Cancel</button>
            <button id="save-settings-btn">Save Changes</button>
          </div>
        </div>
      </div>
    </div>

    <script  src="js/dashboard.js"></script>
  </body>
</html>
