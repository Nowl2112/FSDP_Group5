<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Case Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Navigation Bar -->
    <div class="navbar">
      <img src="/images/ocbc-logo.png" alt="Logo" class="logo" />
      <!-- Replace with actual logo image path -->
      <a href="homepage.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="upload.html">Upload</a>
    </div>

    
    <div class="dashboard-container">
      <div class="sidebar">
        <h2>Test Cases</h2>
        <input type="text" id="search-bar" placeholder="Search by file name" />
        <ul id="test-case-list"></ul>
      </div>
      <div class="content">
        
        <div class="test-case-amount-container" id = "test-case-amount-container">
        <div class="chart-container">
          <h3>Chart</h3>
          <canvas id="chart-container"></canvas>
        </div>
        <div class="chart-container">
          <h3>Chart</h3>
          <canvas id="chart-container2"></canvas>
        </div>
      </div>


        <div class="test-case-amount-container" id = "test-case-amount-container">
          
          <div class="test-case-amount">
            <h3>Test Case Amount</h3>
            <span id = "test-case-amount-text"></span>
          </div>
          <div class="passing-rate">
            <h3>Passing Rate</h3>
            <span id = "passing-rate-text"></span>
          </div>
          
          <div class="avg-time">
            <h3>Average Time</h3>
            <span id = "avg-time-text"></span>
          </div>
          
        </div>

        <h2>Test Case Details</h2>
        <div id="test-case-details">
          <p>Select a test case to view details.</p>
        </div>
      </div>
    </div>

    <script src="js/dashboard.js"></script>
  </body>
</html>
