<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/upload.css">
    <title>Cross-Platform Browser Automation</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">SUPPORT</a></li>
        </ul>
    </nav>

    <div class="header">
        <h1>Cross-Platform Browser Automation</h1>
    </div>

    <div class="container">
        <div class="upload-section">
            <h2>Upload Application</h2>
            <div class="upload-box" id="dropZone">
                <input type="file" id="fileInput" class="file-input">
                <h3>Upload the application for testing</h3>
                 <div class="upload-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M11 16V7.85l-2.6 2.6L7 9l5-5l5 5l-1.4 1.45l-2.6-2.6V16zm-5 4q-.825 0-1.412-.587T4 18v-3h2v3h12v-3h2v3q0 .825-.587 1.413T18 20z"/></svg>
                </div>
                <p>Drag and drop your file here or</p>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
                <div id="fileName" class="file-name"></div>
            </div>
            <button class="test-btn">Test</button>
        </div>
    </div>

    <script src = "js/upload.js"></script>
    
</body>
</html>
