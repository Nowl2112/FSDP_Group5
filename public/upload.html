<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/upload.css" />
    <title>Cross-Platform Browser Automation</title>
  </head>
  <body>
    <div class="backdrop-overlay" id="backdrop-overlay"></div>

    <div id="loader"></div>

    <!-- Navbar Section -->
    <div class="navbar">
      <img src="/images/ocbc-logo.png" alt="Logo" class="logo" />
      <a href="homepage.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="upload.html">Upload</a>
      <a href="aipage.html">Solution</a>

    </div>

    <!-- Main Content Area -->
    <div class="content">
      <h2>Upload Your Application for Testing</h2>

      <!-- White Box for Upload Section -->
      <div class="upload-box-container">
        <div class="upload-box" id="dropZone">
          <input type="file" id="fileInput" class="file-input" />
          <h3>Upload the application for testing</h3>
          <div class="upload-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M11 16V7.85l-2.6 2.6L7 9l5-5l5 5l-1.4 1.45l-2.6-2.6V16zm-5 4q-.825 0-1.412-.587T4 18v-3h2v3h12v-3h2v3q0 .825-.587 1.413T18 20z"
              />
            </svg>
          </div>
          <p>Drag and drop your file here or</p>
          <button
            class="upload-btn"
            onclick="document.getElementById('fileInput').click()"
          >
            Choose File
          </button>
          <div id="fileName" class="file-name"></div>
        </div>
      </div>

      <!-- Schedule Test Section -->
      <!-- <div class="schedule-box-container">
        <h3>Schedule Test Execution (Optional):</h3>
        <input type="datetime-local" id="scheduleTime" />
        <button class="schedule-btn" id="scheduleTestBtn">Schedule Test</button>
      </div>

      <div class="form-group">
        <label for="dailyExecutionTime">Daily Test Time:</label>
        <input type="time" id="dailyExecutionTime" required>
        <button id="scheduleDailyTestBtn">Schedule Daily Test</button>
      </div>
      
      <div id="dailyTestsList" class="daily-tests-container">
      </div> -->
      <!-- Replace your existing schedule buttons and inputs with this -->
      <div class="schedule-container">
        <div class="schedule-toggle">
          <label class="switch">
            <input type="checkbox" id="scheduleTypeToggle">
            <span class="slider"></span>
          </label>
          <span class="toggle-label">
            <span id="oneTimeLabel" class="active-option">One-time</span> / 
            <span id="dailyLabel">Daily</span>
          </span>
        </div>
      
        <div id="oneTimeScheduleFields" class="schedule-fields">
          <label for="oneTimeSchedule">Schedule Date and Time:</label>
          <input type="datetime-local" id="oneTimeSchedule">
        </div>
      
        <div id="dailyScheduleFields" class="schedule-fields" style="display: none;">
          <label for="dailyExecutionTime">Daily Execution Time:</label>
          <input type="time" id="dailyExecutionTime">
        </div>

        <!-- Add this inside your schedule-container div, after the dailyScheduleFields -->
<button class="schedule-btn" id="scheduleTestBtn">Schedule Test</button>
      </div>
      <!-- Add this after your schedule-container div -->
<div id="dailyTestsList" class="daily-tests-container" style="display: none;"></div>
      <!-- Test Button -->
      <button class="test-btn" id="test-btn">Test</button>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
      <div class="modal-content">
        <h3>Upload Successful!</h3>
        <p>Your file was successfully uploaded and tested.</p>
        <div class="modal-buttons">
          <button id="uploadMoreBtn">Upload More</button>
          <button id="viewResultsBtn">View Results</button>
        </div>
      </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
      <div class="modal-content">
        <h3>Upload Error</h3>
        <p id="errorMessage"></p>
        <div class="modal-buttons">
          <button id="errorTryAgainBtn">Try Again</button>
        </div>
      </div>
    </div>

    <script src="js/upload.js"></script>
  </body>
</html>
